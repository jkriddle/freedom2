
	<div class="chat-wrapper">

		<h1>Chat</h1>

		<div class="chat-log">
			<div class="row {{message.status}}" ng-repeat="message in chatlog">
				<div class="col-md-10">
					<span class="sender">{{message.sender}}</span>
					<span ng-bind-html="message.text"></span>
				</div>
				<div class="col-md-2">
					<span class="date-sent">{{message.date_sent | date:'@ h:mma'}}</span>
				</div>
			</div>
		</div>

		<div class="chat-controls-wrapper">
			<div class="chat-controls">
				<form class="row">
					<div class="col-lg-12">
						<div class="input-group">
			    			<input ng-model="messageText" type="text" class="form-control" />
							<span class="input-group-btn">
				    			<button ng-click="sendMessage()" type="submit" class="btn btn-primary">Send</button>
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
