<div class="row">
    <div class="col-lg-12">
        <h1>Disclose</h1>

        <div ng-show="complete && url">

			<p>Your message has been encrypted. Share the URL below with the people you want to have access to this message. They will need your password to view the message.</p>

	        <div class="row">
				<div class="col-md-6">
					<div class="input-group">
						<input class="form-control" type="text" id="share_url" ng-model="url" />
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" 
								ngclipboard-success="copied(e)" 
								ngclipboard data-clipboard-target="#share_url"
								uib-popover="Copied!" popover-is-open="copy_popover">Copy</button>
						</span>
					</div>
				</div>
	        </div>

	        <button class="margin-top-10 btn btn-primary" ng-click="restart()">Create a new message</button>

        </div>

        <div ng-hide="complete">

        	<p class="text-muted">Create secure messages that only you and others that know the password can read.</p>

	        <form class="form">
		        <div class="form-group">
			        <label>Message</label>
			        <textarea rows="4" class="form-control" ng-model="message"></textarea>
		        </div>
		        <div class="form-group">
			        <button ng-click="prepare()" class="btn btn-primary">Create</button>
		        </div>
	        </form>
        </div>

    </div>
</div>
