<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form ng-submit="encrypt(true)">
				<div class="modal-header">
					<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Encrypt Message</h4>
				</div>
				<div class="modal-body">
					<p>Enter a strong password to keep prying eyes off your information.</p>

					<div class="alert alert-danger" ng-show="modal_error">
						{{modal_error}}
					</div>

					<div class="form-group">
						<input class="form-control" type="password" ng-model="password" placeholder="Password" />
					</div>
					<div class="form-group">
						<input class="form-control" type="password" ng-model="confirm_password" placeholder="Confirm password" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" ng-click="encrypt(true)" class="btn btn-primary">Encrypt</button>
				</div>
			</form>
		</div>
	</div>
</div>
